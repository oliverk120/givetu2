
<section data-ng-controller="IndexController" >

<input type="text" ng-model="test.name">

<table data-ng-controller="GiftsController" data-ng-init="categorize(options.price, options.relationship)">
    <tr>
        <th>Price Class</th>
        <th>Male</th>
        <th>Female</th>
    </tr>
    <tr>
        <td>
            <ul>
                <li ng-repeat="gift in gifts | filter:test">{{gift.name}} - {{gift.price}}</li>
            </ul>
        </td>
        <td></td>
        <td></td>
    </tr>
</table>

</section>
