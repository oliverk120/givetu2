<section class="welcome container-fluid" data-ng-controller="IndexController">

  <div class="wrapper">
    <div class="container">
      <div class="row" style="text-align:center; margin-top:70px; margin-bottom:10px;">
        <a href="/pages/home"><img src="/img/logo_03.png" width="183" height="100" alt="Find creative and unique gift ideas!" /></a>          
      </div>
      <!-- when looking at the page full screen, there will be a space between the logo and the content, this dissapears as the screen size shrinks-->
      <div class="row visible-desktop" style="height:30px;">
      </div>
      <div class="row-fluid">
        <div class="span10 pages" style="float:none; margin:0 auto;">
          
          
          <div class="span6" style="float:none; margin:0 auto; text-align:center">
            <form name="ingredientForm" class="form-horizontal col-md-6" role="form" data-ng-submit="submit()" novalidate data-ng-controller="GiftsController">
              Submitted: {{submitted}}
              <h1 class="home"><span>I need a gift for my&nbsp;</span><select name="data[Gift][to_relationship]" class="input-medium" id="to_relationship">
                <option value=""></option>
                <option value="" ng-repeat="relationship in options.relationship">{{relationship.name}}</option>

              </select> <span>for&nbsp;$</span><select name="data[Gift][to_age]" class="input-small" id="to_age">
              <option value=""></option>
              <option value="" ng-repeat="price in options.price">{{price.name}}</option>
            </select> <span>. It should be</span>
            <div style="display:inline-block"> <select name="data[Gift][to_price]" class="input-medium" id="to_price">
              <option value=""></option>
              <option value="" ng-repeat="level in options.level">{{level.name}}</option>
            </select> </div>
            <span>. </span> </h1>
            <hr style="clear:both"/>
            <div class="span10" style="float:none; margin:0 auto; text-align:center">
              <div class="span6 thumb-nav find-it">
                <input  id="find-it" style="width:100%" type="submit" value="suggest a gift"/>    </div>
                <div class="span6 thumb-nav random-it"> 
                  <input id="random-it" type="submit" value="Random"/> 
                </div>
                <div class="span12 hidden-phone" style="height:50px;"></div>
                <div style="height:85px; width:100%; display:block;">
    <!--
<div class="fb-like-box" data-href="http://www.facebook.com/GIVETU" data-width="405" data-height="85" data-show-faces="false" data-stream="false" data-border-color="#EE3243" data-header="false"></div>
-->
</div>
</div>

</form></div>


</div>
</div>    
</div>
<div class="push"></div>
</div> 

</section>
