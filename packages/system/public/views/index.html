<section class="container-fluid" data-ng-controller="IndexController">

  <div class="wrapper">
    <div class="container">
      <div class="row text-center">
        <a href="/#!/">
          <img src="/system/assets/img/givetu_LOGO_VALENTINES.png" width="250" height="125" alt="Find creative and unique gift ideas!" /></a>          
        </div>
        <!-- when looking at the page full screen, there will be a space between the logo and the content, this dissapears as the screen size shrinks-->

        <div class="row-fluid">
          <div class="col-md-3">
          </div>
          <div class="col-md-6 text-center">

            <h1 class="home"><span>I need a gift for my&nbsp;</span>

              <div ng-controller="DropdownCtrl" class="inline drpdwn">

                <!-- Single button -->
                <div class="btn-group" dropdown is-open="status.isopen">
                  <button type="button" class="btn dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                    {{relationship_chosen.name}} <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="relationship in options.relationship"><a ng-click="choose_relationship(relationship)">{{relationship.name}} </a></li>
                  </ul>
                </div>
              






              <br/>
              <span> I want to spend &nbsp;$</span>
              <div ng-controller="DropdownCtrl" class="inline drpdwn">

                <!-- Single button -->
                <div class="btn-group" dropdown is-open="status.isopen">
                  <button type="button" class="btn dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                    {{price_chosen.name}} <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="price in options.price"><a ng-click="choose_price(price)">{{price.name}} </a></li>
                  </ul>
                </div>
              </div>


              <br/>

            </h1>
            <hr/>
            <form name="giftForm" class="form-horizontal" role="form" data-ng-submit="finder()" novalidate data-ng-controller="GiftsController">
              <input type="hidden" name="togender" class="input-medium" ng-model="togender"/>
              <input type="hidden" name="price" class="input-small" ng-model="price"/>
              <div class="row">
                <div class="col-md-6">
                  <button class="thumb-nav btn btn-lg btn-block suggestGift" type="submit"> Suggest Gift    </button>
                </div>
                <div  class="col-md-6">
                  <button class="thumb-nav btn btn-lg btn-block surpriseMe" type="submit"> Random </button>
                </div>
              </div>
            </form>

          </div>


        </div>   
      </div>
      <div class="push"></div>
    </div> 


  </section>
