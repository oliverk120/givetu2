<section class="container-fluid" data-ng-controller="IndexController">

  <div class="wrapper">
    <div class="container">
      <div class="row text-center">
        <a href="/#!/">
          <img src="http://givetu.me/img/logo_03.png" width="183" height="100" alt="Find creative and unique gift ideas!" /></a>          
      </div>
      <!-- when looking at the page full screen, there will be a space between the logo and the content, this dissapears as the screen size shrinks-->

      <div class="row-fluid">
        <div class="col-md-3">
</div>

          <div class="col-md-6 text-center">
            <form name="giftForm" class="form-horizontal" role="form" data-ng-submit="finder()" novalidate data-ng-controller="GiftsController">
              <div class="alert alert-warning" ng-show="noGift" role="alert">Sorry! No gifts are available for this criteria at the moment</div>
              Submitted: {{list}}
              <ul>
                <li ng-repeat="gift in gifts">{{gift.name}} price: {{gift.price}}</li>
              </ul>
              <h1 class="home"><span>I need a gift for my&nbsp;</span>
            
                <select name="togender" class="input-medium" ng-model="togender">
                <option value=""></option>
                <option ng-repeat="relationship in options.relationship" value="{{relationship.gender}}">{{relationship.name}}</option>
              </select> 
            
              <span>for&nbsp;$</span>

              <select name="price" class="input-small" ng-model="price">
              <option value=""></option>
              <option value="{{price.value}}" ng-repeat="price in options.price">{{price.name}}</option>
            </select> 
            <br/>
            <span> It should be</span>
              <select name="level" class="input-medium" ng-model="level" >
              <option value=""></option>
              <option value="{{level.value}}" ng-repeat="level in options.level">{{level.name}}</option>
            </select> 

            
          </h1>
            <hr/>
            <div class="row">
              <div class="col-md-6">
              <button class="thumb-nav btn btn-lg btn-block love-it" type="submit"> Suggest Gift    </button>
              </div>
              <div  class="col-md-6">
              <button class="thumb-nav btn btn-lg btn-block next-it" type="submit"> Random </button>
            </div>
            </div>

</form></div>


</div>   
</div>
<div class="push"></div>
</div> 


</section>
