<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title ng-bind="fb_title">{{title}}</title>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <meta name="keywords" content="gifts, valentines day, romantic gift ideas, creative gift ideas, gifts for my girlfriend, gifts for my boyfriend, gifts for my husband, gifts for my wife">
  <meta ng-bind="description" name="description" content="Givetu Romantic gives you an easy way to pick out gifts for your boyfriend, girlfriend, husband or wife">

  <meta ng-bind="fb_title" ng-cloak class="ng-cloak" property="og:title" content="{{fb_title}}">
  <meta ng-bind="fb_description" property="og:description" ng-cloak class="ng-cloak" content="{{fb_description}}">
  <meta property="og:type" content="website">
  <meta ng-bind="fb_image" ng-cloak class="ng-cloak" property="og:image" content="{{fb_image}}">
  <meta property="og:site_name" content="Givetu - Romantic">
 

  <link rel="icon" type="image/png" href="/system/assets/img/favicon.png">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">

  {% for file in aggregatedassets.header.css %}
    <link rel="stylesheet" href="{{file}}">
  {% endfor %}

  {% for file in aggregatedassets.footer.css %}
    <link rel="stylesheet" href="{{file}}">
  {% endfor %}

  {% for file in aggregatedassets.header.js %}
    <script type="text/javascript" src="{{file}}"></script>
  {% endfor %}

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-58633293-1', 'auto');
    ga('send', 'pageview');
  </script>

</head>
